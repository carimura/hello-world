box: golang

full-pipeline:
  box: alpine
  steps:
    - script:
        name: noop
        code: echo "hello world"

build:
  base-path: /go/src/github.com/carimura/hello-world
  steps:
    - script:
        name: go get
        code: go get

    - script:
        name: go build
        code: go build

    - script:
        name: go test
        code: go test

push-release:
  steps:
    - internal/docker-push:
        tag: $WERCKER_GIT_BRANCH-$WERCKER_GIT_COMMIT
        working-dir: /pipeline/source
        ports: "8080"
        cmd: ./hello-world
